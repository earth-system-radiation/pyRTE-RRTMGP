package:
  name: pyrte_rrtmgp
  version: 0.0.6

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - gcc_linux-64        # [linux]
    - gxx_linux-64        # [linux]
    - gfortran_linux-64   # [linux]
    - clang_osx-64        # [osx and x86_64]
    - clangxx_osx-64      # [osx and x86_64]
    - gfortran_osx-64     # [osx and x86_64]
    - clang_osx-arm64     # [osx and arm64]
    - clangxx_osx-arm64   # [osx and arm64]
    - gfortran_osx-arm64  # [osx and arm64]
    - gcc_win-64          # [win]
    - gxx_win-64          # [win]
    - gfortran_win-64     # [win]
    - libuv ==1.44.2
    - cmake =3.26.4
    - git ==2.44.0
    - ninja

  host:
    - python
    - pip
    - libstdcxx-ng
    - libgcc-ng
    - scikit-build-core
    - pybind11 >=2.10.0
    - rte_rrtmgp ==v1.9.1

  run:
    - python
    - numpy >=1.21.0
    - xarray >=2023.5.0
    - netcdf4 >=1.5.7
    - requests >=2.4.0
    - pytest >=7.4
    - rte_rrtmgp ==v1.9.1

test:
  imports:
    - pyrte_rrtmgp
  requires:
    - numpy >=1.21
    - pytest >=7.4
    - xarray >=2023.5.0
    - netcdf4 >=1.5.7
    - requests >=2.4.0
    - rte_rrtmgp ==v1.9.1
  commands:
    - pyrte_rrtmgp run_tests

about:
  summary: A Python interface to the RTE+RRTMGP Fortran software package.
  license_file: LICENSE
