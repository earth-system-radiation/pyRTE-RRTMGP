name: Conda

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-14]
        python-version: ["3.11"]

    runs-on: ${{ matrix.platform }}

    # The setup-miniconda action needs this to activate miniconda
    defaults:
      run:
        shell: "bash -l {0}"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get conda
        uses: conda-incubator/setup-miniconda@v3.0.0
        with:
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          miniconda-version: "latest"
          miniforge-variant: "Mambaforge" # This line ensures using Miniforge/Mambaforge
          use-mamba: true # use mamba
          architecture: "arm64" # Specify the architecture

      - name: Prepare
        run: conda install conda-build conda-verify pytest

      - name: Build
        run: conda build conda.recipe

      - name: Install
        run: conda install -c ${CONDA_PREFIX}/conda-bld/ pyrte

      - name: Test
        run: pytest tests
